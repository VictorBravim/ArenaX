<div class="carousel-container overflow-hidden relative">
    <div class="carousel flex transition-transform duration-500">
      <div *ngFor="let game of games" class="carousel-item min-w-full flex-shrink-0">
        <img [src]="game.image" alt="{{ game.name }}" class="w-full h-64 object-cover">
        <p class="text-center mt-2">{{ game.name }}</p>
      </div>
    </div>
    <button (click)="prev()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2">‹</button>
    <button (click)="next()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2">›</button>
  </div>
