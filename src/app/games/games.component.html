<!-- src/app/games/games.component.html -->
<div id="games" class="h-screen flex flex-col items-center justify-center px-8 lg:px-56 pt-12 bg-cover bg-center"
    [ngStyle]="backgroundImageStyle">
    <div class="bg-transparent carousel-container relative w-full overflow-hidden">
        <button (click)="prev()"
            class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"></button>
        <div class="bg-transparent text-center mb-6">
            <h1 class="bg-transparent text-white text-5xl font-bold">- Gaming Event -</h1>
        </div>
        <div class="bg-transparent carousel flex transition-transform duration-500">
            <div *ngFor="let game of games" class="bg-transparent carousel-item w-1/3 flex-shrink-0 p-4">
                <div class="bg-blue-custom p-2">
                    <img [src]="game.image" alt="{{ game.name }}" class="w-full h-64 object-cover">
                    <p class="bg-transparent text-2xl text-center my-2 text-white">{{ game.name }}</p>
                </div>
            </div>
        </div>
        <div class="bg-transparent text-center mt-6">
            <h1 class="bg-transparent text-white text-2xl font-bold">- Only Games -</h1>
        </div>
        <button (click)="next()" class="absolute right-0 top-1/2 transform -translate-y-1/2 p-2 rounded-full"></button>
    </div>
</div>
