<div id="contact" class="h-full flex flex-col items-center py-12 lg:px-56">
    <div class="container mx-auto py-12">
      <div class="grid grid-cols-1 gap-4">
        <div class="col-span-1">
          <div class="bg-white p-6 shadow-lg rounded-lg flex flex-col items-center">
            <div class="flex flex-col text-left mb-4 w-full">
              <h1 class="text-3xl lg:text-4xl font-bold text-gray-900 mb-4">Contato</h1>
              <p class="text-lg text-gray-700 mb-4">Entre em contato conosco preenchendo o formul√°rio abaixo:</p>
            </div>
            <form (ngSubmit)="onSubmit()" class="w-full">
              <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" [(ngModel)]="contact.email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
              </div>
              <div class="mb-4">
                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Mensagem:</label>
                <textarea id="message" [(ngModel)]="contact.message" name="message" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
              </div>
              <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  Enviar
                </button>
              </div>
            </form>
            <img [src]="contactImage" alt="Contact Us" class="w-full object-cover mt-4 rounded-lg" />
          </div>
        </div>
      </div>
    </div>
  </div>
